<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Slate Viewer</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f8f6f3;
        color: #444;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 20px;
      }
      header img {
        height: 50px;
      }
      .viewer {
        display: flex;
        gap: 30px;
      }
      .frame-container {
        border: 4px solid #ddd;
        background-color: white;
        padding: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      #env_frame {
        width: 640px;
        height: 480px;
        background-color: #eee;
      }
      .controls {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .dropdowns {
        display: flex;
        gap: 10px;
      }
      select,
      button {
        padding: 8px 12px;
        font-size: 14px;
        border-radius: 8px;
        border: 1px solid #ccc;
        background-color: #fff;
        cursor: pointer;
      }
      button {
        transition: background 0.2s ease;
      }
      button:hover {
        background-color: #f0f0f0;
      }
      .info {
        margin-top: 10px;
        line-height: 1.6;
        font-size: 14px;
      }
      .score-box {
        margin-top: 20px;
        background: #fafafa;
        padding: 10px 14px;
        border: 1px solid #ddd;
        border-radius: 10px;
      }
      .control-buttons {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }
      .save-button {
        margin-top: 10px;
        background-color: #d6e9c6;
        border: 1px solid #b5d6a7;
      }
      .save-button:hover {
        background-color: #cbe2ba;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="static/logo.png" alt="Slate Logo" />
      <h1 style="font-weight: 400; color: #888">Slate Viewer</h1>
    </header>

    <div class="viewer">
      <div class="frame-container">
        <img id="env_frame" src="" />
      </div>

      <div class="controls">
        <div class="dropdowns">
          <!-- single checkpoint dropdown -->
          <select id="ckpt_select" onchange="onSelectCheckpoint(this)">
            <option disabled selected>Loading checkpoints‚Ä¶</option>
          </select>
        </div>

        <div class="info" id="info">
          <div>Q-values: [‚Äì]</div>
          <div>Action: ‚Äì</div>
          <div>Reward: ‚Äì</div>
          <div>Checkpoint: ‚Äì</div>
        </div>

        <div class="control-buttons">
          <button onclick="sendCommand('step')">‚è≠ Step</button>
          <button onclick="sendCommand('run')">‚ñ∂ Run</button>
          <button onclick="sendCommand('pause')">‚è∏ Pause</button>
          <button onclick="sendCommand('reset')">üîÅ Reset</button>
        </div>

        <div class="score-box">
          Total Score: <span id="score">‚Äì</span><br />
          <button class="save-button">üíæ Save Run</button>
        </div>
      </div>
    </div>

    <script>
      const socket = io();
      let cumulativeScore = 0;

      // receive fresh checkpoint list
      socket.on("checkpoints_update", (msg) => {
        const checkpoints = msg.payload.checkpoints;
        const sel = document.getElementById("ckpt_select");
        sel.innerHTML = "";
        checkpoints.forEach((ckpt) => {
          const opt = document.createElement("option");
          opt.value = ckpt;
          opt.textContent = ckpt;
          sel.appendChild(opt);
        });
      });

      // receive frame updates
      socket.on("frame_update", (msg) => {
        const payload = msg.payload;
        document.getElementById("env_frame").src =
          "data:image/jpeg;base64," + payload.frame;

        const qvals = payload.q_values.map((v) => Number(v).toFixed(2));
        document.getElementById(
          "info"
        ).innerHTML = `
          <div>Q-values: [${qvals.join(", ")}]</div>
          <div>Action: [auto]</div>
          <div>Reward: +${payload.reward}</div>
          <div>Checkpoint: ${payload.checkpoint}</div>
        `;

        // keep dropdown in sync with the currently running checkpoint
        const sel = document.getElementById("ckpt_select");
        if (payload.checkpoint && sel.value !== payload.checkpoint)
          sel.value = payload.checkpoint;

        cumulativeScore += payload.reward;
        document.getElementById("score").innerText = Math.round(cumulativeScore);
      });

      function sendCommand(cmd) {
        if (cmd === "reset") cumulativeScore = 0;
        socket.emit(cmd);
      }

      function onSelectCheckpoint(el) {
        socket.emit("select_checkpoint", { checkpoint: el.value });
      }
    </script>
  </body>
</html>

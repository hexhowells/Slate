<html>
    <head>
        <title>ZyDash Dashboard</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
        <style>
            body {
                background-color: #f8f9fa;
                font-family: Arial, sans-serif;
                text-align: center;
                padding-top: 20px;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
            #video-container {
                max-width: 600px;
                margin: 0 auto;
                overflow: hidden;
            }
            h1 {
                color: #0056b3;
                margin-bottom: 30px;
            }
            button {
                margin: 10px;
                width: auto;
            }
            .btn-group-container {
                display: flex;
                justify-content: center;
                width: fit-content;
                margin: 0 auto;
                margin-top: 20px;
            }
            .btn-group {
                display: flex;
                gap: 10px;
            }
            footer {
                background-color: #f8f9fa;
                padding: 10px;
                position: relative;
                width: 100%;
                bottom: 0;
            }
        </style>
        <script>
            function sendControl(action) {
                fetch('/control', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action: action }),
                }).then(response => response.json())
                  .then(data => console.log('Success:', data))
                  .catch((error) => console.error('Error:', error));
            }
        </script>
    </head>
    <body>
        <h1>ZyDash Dashboard</h1>
        <div id="video-container">
            <img src="/video_feed" class="img-fluid" alt="Video Feed">
        </div>
        <div class="btn-group-container">
            <div class="btn-group" role="group" aria-label="Control Buttons">
                <button class="btn btn-success" onclick="sendControl('start')">Start</button>
                <button class="btn btn-warning" onclick="sendControl('pause')">Pause</button>
                <button class="btn btn-danger" onclick="sendControl('restart')">Restart</button>
                <button class="btn btn-info" onclick="sendControl('step')">Step</button>
            </div>
        </div>
        <footer class="mt-5">
            <p>
                Made by 
                <a href="https://hexhowells.com" target="_blank" rel="noopener noreferrer">
                    HexHowells
                </a> 
            </p>
        </footer>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slate Viewer</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link rel="stylesheet" href="static/styles.css" />
    <link rel="icon" href="static/logo.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="static/logo.png" alt="Slate Logo" />
        <h1>Slate Viewer</h1>
        <div class="connection-status" id="connection-status">
          <span class="status-dot"></span>
          <span class="status-text">Connecting...</span>
        </div>
      </header>

      <div class="viewer">
        <div class="history-panel">
          <div class="history-section">
            <h3>Run History</h3>
            <div id="run_history_list" class="history-list">
              <div class="no-history">No recorded runs yet</div>
            </div>
          </div>
        </div>

        <div class="frame-wrapper">
          <div class="frame-container">
            <img id="env_frame" src="" alt="Environment Frame" />
          </div>
          <div id="playback_controls" class="playback-controls" style="display: none;">
            <div class="playback-info">
              <span id="playback_status">Playing back run</span>
              <button id="back_to_live" class="back-to-live-btn">← Back to Live</button>
            </div>
            <div class="playback-buttons">
              <button id="playback_step_back" class="playback-btn" title="Step backward">⏮</button>
              <button id="playback_play" class="playback-btn">▶</button>
              <button id="playback_pause" class="playback-btn">⏸</button>
              <button id="playback_stop" class="playback-btn"><strong>⟳</strong></button>
              <button id="playback_step_forward" class="playback-btn" title="Step forward">⏭</button>
            </div>
          </div>
        </div>

        <div class="controls">
          <div class="mode-indicator">
            <div id="mode_status" class="mode-status live-mode">
              <span class="mode-dot"></span>
              <span class="mode-text">Live Mode</span>
            </div>
          </div>

          <div class="dropdowns">
            <label for="ckpt_select" style="font-weight: 600; color: #555; margin-bottom: 0.5rem; display: block;">Model Checkpoint</label>
            <select id="ckpt_select" onchange="onSelectCheckpoint(this)">
              <option disabled selected>Loading checkpoints…</option>
            </select>
          </div>

          <div class="info" id="info">
            <div>Q-values: [–]</div>
            <div>Action: –</div>
            <div>Reward: –</div>
            <div>Checkpoint: –</div>
          </div>

          <div class="control-buttons">
            <button onclick="sendCommand('step')" title="Execute one step">⏭ Step</button>
            <button onclick="sendCommand('run')" title="Start continuous running">▶ Run</button>
            <button onclick="sendCommand('pause')" title="Pause execution">⏸ Pause</button>
            <button onclick="sendCommand('reset')" title="Reset environment"><strong>⟳</strong> Reset</button>
          </div>

          <div class="score-box">
            <div style="font-size: 0.9rem; margin-bottom: 0.4rem;">Total Score</div>
            <span id="score">–</span>
          </div>
        </div>
      </div>
    </div>

    <script src="static/script.js"></script>
  </body>
</html>
